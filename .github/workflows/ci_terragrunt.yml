name: CI_stage
on:
  workflow_call:
    secrets:
      AWS_ROLE_ARN:
        required: true
      AWS_REGION:
        required: true

jobs:
  terragrunt:
    name: "Terraform with Terragrunt"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/irfan-ssh/terragrunt-docker-image:latest # Replace with your actual image

    env:
      TERRAGRUNT_TFPATH: /usr/local/bin/terraform
      tf_working_dir: './live/stg'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Verify Terraform and Terragrunt Installation
        run: |
          ls -ashl
          tfenv install 1.8.5
          tgenv install 0.60.0
          tfenv use 1.8.5
          tgenv use 0.60.0
          terraform --version
          terragrunt --version
        working-directory: ${{ env.tf_working_dir }}

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run HCL Format
        working-directory: ${{ env.tf_working_dir }}
        run: |
          ls -al
          pwd
          echo "current working directory path"
          terragrunt hclfmt

      - name: TERRAGRUNT INIT
      run: |
        pwd
        echo "current working direcotry path::"
        terragrunt run-all init -terragrunt-provider-cache --terragrunt-non-interactive
        pwd
        ls -ashl
        echo "Searching for .terragrunt..."
        find . -name ".terragrunt" -type f -print
      working-directory: ${{ env.tf_working_dir }}

      - name: TERRAGRUNT PLAN
        run: | 
          pwd
          echo "current working direcotry path::"
          pwd
          terragrunt run-all plan -no-color -out=plan.output --terragrunt-non-interactive
          echo "current working direcotry path::"
          pwd
          ls -ashl
          echo "Searching for plan.output..."
          find . -name "plan.output" -type f -print
          # terragrunt show -no-color plan.output >> plan_output
        working-directory: ${{ env.tf_working_dir }}